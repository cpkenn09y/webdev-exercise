<!DOCTYPE html>
<html>
  <head>
    <title>Project overview</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="projects.css">
    <link rel="stylesheet" href="colors.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="collapse navbar-collapse navbar-standalone">
          <nav class="nav navbar-nav">
            <li class="active"><a href="#">Project tool</a></li>
          </nav>
        </div>
      </div>
    </div>

    <div class="container main-content">
      <h2>All active projects</h2>
      <table id="project-list" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>GitHub Username</th>
            <th>Repo Name</th>
            <th>Branchname OR Commit Sha</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <hr>
      <h2>Add new project</h2>
      <form id="add-project-form">
        <div class="form-group">
          <label for="github-username">GitHub Username</label>
          <input type="text" class="form-control" id="github-name" autofocus>
          <label for="repo-name">Repo Name</label>
          <input type="text" class="form-control" id="repo-name">
        </div>
        <div class="form-group">
          <label for="branch-sha">Branchname OR Commit Sha</label>
          <input type="text" class="form-control" id="branch-sha">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default" value="Add project">
        </div>
      </form>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="projects.js"></script>
  </body>
</html>
